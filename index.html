<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon.png" type="image/x-icon">
    <title>Khara-Khoto City</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #73D0F0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column; /* Stack flex items vertically */
            align-items: center; /* Center align items horizontally */
            text-align: center;
        }
        img {
            max-width: 90%; /* Adjust the max-width to allow for better responsiveness */
            height: auto;
            margin-bottom: 20px; /* Add space between the image and the button */
        }
        /* Style for the button image if needed */
        .button-img {
            cursor: pointer; /* Indicates the link is clickable */
            max-width: 90%; /* Optional: Adjust the max-width as needed for responsiveness */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="stupa_sm.png" alt="Stupa Image">
        <!-- Button below the image -->
        <a href="https://khara-khoto.city/russian_tibetology.html">
            <img src="lotus button_russian tibetology.png" alt="Button Image" class="button-img">
        </a>
    </div>
</body>
</html>
