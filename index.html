<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon.png" type="image/x-icon">
    <title>Khara-Khoto City</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #73D0F0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex; /* Changed to flex to allow items to be inline */
            align-items: center; /* Align items vertically */
            justify-content: center; /* Center items horizontally */
        }
        .container img,
        .container a {
            margin: 0 20px; /* Add margin to space out the image and button */
        }
        .button-image {
            cursor: pointer; /* Changes the cursor to indicate the image is clickable */
            transition: transform 0.3s ease; /* Optional: Adds a subtle transform effect on hover */
        }
        .button-image:hover {
            transform: scale(1.05); /* Optional: Scales up the button image on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="stupa_sm.png" alt="Stupa Image">
        <!-- Hyperlink that acts as a button to the right of the image -->
        <a href="https://khara-khoto.city/russian_tibetology.html">
            <img src="lotus button_russian tibetology.png" alt="Button" class="button-image">
        </a>
    </div>
</body>
</html>
