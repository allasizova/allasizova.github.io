<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon.png" type="image/x-icon">
    <title>Khara-Khoto City</title>
    <style>
        body, html {
            height: 100%; /* Make sure the body and html fill the entire height of the page */
            margin: 0;
            padding: 0;
            display: flex; /* Use Flexbox to layout children */
            justify-content: center; /* Center children horizontally */
            align-items: center; /* Center children vertically */
            background-color: #73D0F0; /* Sets the background color to blue */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center; /* Center the content inside the container */
        }
        img {
            max-width: 100%; /* Make sure the image is responsive and does not overflow the page */
            height: auto; /* Maintain the aspect ratio of the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="stupa_sm.png" alt="Stupa Image">
