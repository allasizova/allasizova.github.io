<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Библиографические записи</title>
    <style>
        .biblio-entry {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Библиографические записи</h1>
    <div id="biblioContainer"></div>

    <script>
        // Массив данных библиографических записей
        const bibliographicEntries = [
            {
                authors: ["Иван Иванов", "Петр Петров"],
                title: "Исследование А",
                type: "Книга",
                hashtags: ["#наука", "#образование"]
            },
            {
                authors: ["Алексей Алексеев"],
                title: "Разработка Б",
                type: "Статья",
                hashtags: ["#технологии", "#инновации"]
            }
            // Добавьте дополнительные записи по аналогии
        ];

        // Функция для отображения библиографических записей
        function displayBibliographicEntries() {
            const container = document.getElementById('biblioContainer');
            container.innerHTML = ''; // Очистить текущее содержимое контейнера

            bibliographicEntries.forEach(entry => {
                const entryElement = document.createElement('div');
                entryElement.classList.add('biblio-entry');

                const authors = document.createElement('p');
                authors.textContent = `Авторы: ${entry.authors.join(", ")}`;

                const title = document.createElement('p');
                title.textContent = `Название: ${entry.title}`;

                const type = document.createElement('p');
                type.textContent = `Тип: ${entry.type}`;

                const hashtags = document.createElement('p');
                hashtags.textContent = `Хэштеги: ${entry.hashtags.join(" ")}`;

                entryElement.appendChild(authors);
                entryElement.appendChild(title);
                entryElement.appendChild(type);
                entryElement.appendChild(hashtags);

                container.appendChild(entryElement);
            });
        }

        // Вызвать функцию для отображения записей при загрузке страницы
        document.addEventListener('DOMContentLoaded', displayBibliographicEntries);
    </script>
</body>
</html>
